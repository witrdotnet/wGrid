<html>
	<head>
		<link rel="stylesheet" type="text/css" href="wGrid.css" /> 
		<link rel="stylesheet" type="text/css" href="demo.css" /> 
		<script charset="utf-8" src="./prototype.js" type="text/javascript"></script>	
		<script charset="utf-8" src="./scriptaculous.js" type="text/javascript"></script>	
		<script charset="utf-8" src="./wConsole.js" type="text/javascript"></script>	
		<script charset="utf-8" src="./wGrid.js" type="text/javascript"></script>	
		<script charset="utf-8" src="./demo.js" type="text/javascript"></script>		
	</head>
	<body>

		<div id ='demoTitle' style='border: 1px solid blue; color: blue; margin:20px; text-align:center;'></div>
		
		<div id ='cont' class='gridContainer'><div class='progress'></div></div>
		
		<div style="height:300px"></div>
		<div class ="info" style="margin-top: 20px">
	
			<table>
				<tr> 
					<td>filter on columns :</td>
					<td><input type="text" id="filterColsText" /></td> 
					<td><input type="button" id="clearFilterCols" value="X" /></td>
					<td rowspan="2" style="padding-left:50px;">
						<input type="button" id="reinit" value="demo1" onclick="startDemo1();" />
						<input type="button" id="reinit" value="demo2" onclick="startDemo2();" />
						<input type="button" id="reinit" value="demo3" onclick="startDemo3();" />
						<input type="button" id="reinit" value="demo4" onclick="startDemo4();" />
						<input type="button" id="reinit" value="demo5" onclick="startDemo5();" />
						<input type="button" id="reinit" value="demo6" onclick="startDemo6();" />
						<input type="button" id="reinit" value="demo7" onclick="startDemo7();" />
						<input type="button" id="reinit" value="demo8" onclick="startDemo8();" />
						<input type="button" id="reinit" value="demo9" onclick="startDemo9();" />
						<input type="button" id="reinit" value="demo10" onclick="startDemo10();" />
						<input type="button" id="reinit" value="demo11" onclick="startDemo11();" />
					</td>
					<td id="generatedData" rowspan="2" style="padding-left:50px;white-space:nowrap"></td>					
				</tr>			
				<tr style='vertical-align:top;'> 
					<td>filter on rows :</td>
					<td><input type="text" id="filterRowsText" /></td>
					<td><input type="button" id="clearFilterRows" value="X" /></td>
				</tr>
				<tr>
					<td>selectedValues : <input id="serializedSelected" type="text" value="" /></td>
				</tr>
				
			</table>
		
			<hr/><hr/>
			
			<table>
				<tr>
					<td>
						<ul>
							<li>use direction keys to navigate on grid</li>
							<li><div class='gridvaluetd'>&nbsp;</div>unchecked cell</li>			
							<li><div class='gridValueCellMiChecked'>&nbsp;</div>partially checked (list is collapsed while not all cells in list have been checked)</li>						
						</ul>						
					</td>
					<td>
						<ul>
							<li><div class='gridValueCellChecked'>&nbsp;</div>checked cell</li>
							<li><div class='gridValueCellDisabled'>&nbsp;</div>hole cell</li>
							<li><div class='cell-dis'>&nbsp;</div>disbaled cell</li>						
						</ul>						
					</td>
				</tr>
			</table>
		</div>
		
		<script language="javascript">
			window.onload=startDemo1();
		</script>
		
	</body>
</html>
